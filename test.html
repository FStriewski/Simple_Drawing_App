<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="drawing-app.js"></script>

    <style>
        body {
            background-color: linen;
        }

        h3 {
            color: maroon;
            margin-left: 40px;
        }
 #canvasDiv {
            background-color: white;
            border: 1px solid black;
        }
 #canvas {
            background-color: white;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <script type="text/javascript">

// Define the canvas element:
            let canvasDiv = document.getElementById('canvasDiv')

            canvas = document.createElement('canvas')
            canvas.setAttribute('width', 500);
            canvas.setAttribute('height', 500);
            canvas.setAttribute('id', 'canvas');

            canvasDiv.appendChild(canvas);
            if (typeof G_vmlCanvasManager != 'undefined') { canvas = G_vmlCanvasManager.initElement(canvas); }

            context = canvas.getContext("2d");

            let clickX = new Array();
            let clickY = new Array();
            let clickDrag = new Array();
            let paint;

// Add Click pushes position into array
            function addClick(x, y, dragging) {
                clickX.push(x);
                clickY.push(y);
                clickDrag.push(dragging);
            }

// Redraw action:
    function redraw() {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

        context.strokeStyle = "#df4b26";
        context.lineJoin = "round";
        context.lineWidth = 5;

        for (var i = 0; i < clickX.length; i++) {
            context.beginPath();
            if (clickDrag[i] && i) {
                context.moveTo(clickX[i - 1], clickY[i - 1]);
            } else {
                context.moveTo(clickX[i] - 1, clickY[i]);
            }
            context.lineTo(clickX[i], clickY[i]);
            context.closePath();
            context.stroke();
        }
    }


// Draw action start or point (mouse down):
    $('#canvas').mousedown(function (e) {
        let mouseX = e.pageX - this.offsetLeft;
        let mouseY = e.pageY - this.offsetTop;

        paint = true;
        addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
        redraw();
    });
// Mouse move
    $('#canvas').mousemove(function (e) {
            if (paint) {
                addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
                redraw();
            }
        });
// Mouse up (stop drawing)
    $('#canvas').mouseup(function (e) {
        paint = false;
    });

// Leave event for drawing over the border:
    $('#canvas').mouseleave(function (e) {
        paint = false;
    });


    </script>


    <h3>Canvas:</h3>
    <canvas id="canvasDiv" width="490" height="420"></canvas>



</body>

</html>
