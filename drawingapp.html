<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">


    <script type="text/javascript" src="drawingapp.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Draw</span>
        <button id="clear" class="btn btn-danger">Clear</button>
    </nav>

    <div id="wrapper" class="container-flex p-3 mb-2 bg-secondary text-white">
        <div class="row justify-content-center">
            <div id="sidebar" class="col-4 justify-content-center">
                <div id="panel">
                    <h4 class="text-center"> Settings </h4>
                    <br/>
                    <!-- Tool-->
                    <div>
                        <button class="btn btn-light" type="button" onClick="switchTool('pen')">
                            <span class="fas fa-pencil-alt"></span> Pen</button>

                        <button class="btn btn-light" type="button" onClick="switchTool('eraser')">
                            <span class="fas fa-eraser"></span> Eraser</button>
                    </div>
                    <br/>
                    <!-- Color-->
                    <div class="input-group bg-dark mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="colorSelect">Color</label>
                        </div>
                        <select class="custom-select" id="colorSelect" onChange="switchColor()">
                            <option value="colorRed">Red</option>
                            <option value="colorGreen">Green</option>
                            <option value="colorYellow">Yellow</option>
                            <option value="colorPurple" selected>Purple</option>
                            <option value="colorBrown">Brown</option>
                            <option value="colorBlack">Black</option>
                        </select>
                    </div>
                    <br/>
                    <!-- Size-->
                    <div className="sliderContainer">
                        <div>
                            <label htmlFor="sizeSlider">Size</label>
                        </div>
                        <input id="sizeSlider" class="Slider" type="range" value="5" min="1" max="15" onChange="sliderChange()" />
                    </div>
                </div>

            </div>

            <div class="col-8 justify-content-center">
                <canvas id="canvas" width="750" height="400"></canvas>
            </div>

        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                drawCanvas();
            });
        </script>

        <!-- Bootstrap & Dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</body>

</html>
